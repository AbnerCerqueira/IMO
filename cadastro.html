<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body class="text-center" onload="Banco()">
    <form class="form-signin">
        <img class="mb-4" src="img/Component 2.svg" alt="IMO" width="200" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Faça Cadastro</h1>
        <label for="inputText" class="sr-only">Usuario</label>
        <input type="text" id="user" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="pass" class="form-control" placeholder="Senha" required>   
        <label for="inputPassword" class="sr-only">Confirmar senha</label>
        <input type="password" id="conf-pass" class="form-control" placeholder="Confirmar senha" required>
       
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="Cadastro()">Cadastrar</button>
        <p>Já tem uma conta? Clique <a href="login.html">Aqui!</a></p>
    </form>

    <script src="js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
