<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IMO</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand"><img id="barra" src="img/bar.png" height="35px"></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 botao-login-etc" type="search" placeholder="Procure um curso"
                        aria-label="Search">
                    <button class="btn btn-outline-secondary botao-login-etc" type="submit">Entrar</button>
                    <button class="btn btn-outline-primary botao-login-etc" type="submit"
                        onclick="Entra()">Cadastrar</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container" id="main">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-8" id="principal">
                <img src="img/thumbnail.jpg" alt="...">
                <img src="img/thumbnail.jpg" alt="...">
                <img src="img/thumbnail.jpg" alt="...">
                <br>
                Confira os cursos mais assistidos do momento
            </div>
            <div class="col-2" id="anuncio">
                <p>
                    É criador de conteudo educativo e quer compartilhar seus vídeos na nossa plataforma?
                </p>
                <p>
                    <button class="btn btn-primary botao-login-etc" type="submit">Colabore</button>
                </p>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <button class="btn btn-primary botao-login-etc" type="submit">Começe agora!</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>


    <script src="js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
